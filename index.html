<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MGR Auto Import</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>MGR Auto Import</h1>
    <p>Tu próximo vehículo está aquí</p>
  </header>

  <main>

    <!-- CATÁLOGO DE VEHÍCULOS -->
    <section class="catalogo">
      <article class="vehiculo animated-card">
        <img src="img/ToyotaCorolla.jpg" alt="Sedán rojo" />
        <h2>Sedán Deportivo X1</h2>
        <p class="precio">$25,000 USD</p>
        <a href="#" class="btn">Ver detalles</a>
      </article>

      <article class="vehiculo animated-card">
        <img src="img/ToyotaSiena.jpg" alt="SUV azul" />
        <h2>SUV Familiar Z3</h2>
        <p class="precio">$32,500 USD</p>
        <a href="#" class="btn">Ver detalles</a>
      </article>
    </section>

    <!-- SLIDER INFINITO -->
    <section class="slider-infinito">
      <div class="slider-track">
        <div class="slide"><img src="img/ToyotaCorolla.jpg" alt="Auto" /></div>
        <div class="slide"><img src="img/ToyotaSiena.jpg" alt="Auto" /></div>
        
        <!-- Duplicados para efecto infinito -->
        <div class="slide"><img src="img/ToyotaCorolla.jpg" alt="Auto" /></div>
        <div class="slide"><img src="img/ToyotaSiena.jpg" alt="Auto" /></div>
        </div>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 MGR Auto Import. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
